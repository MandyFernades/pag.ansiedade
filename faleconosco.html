    <div id="main-container">
        <h1>Fale Conosco</h1>
        <form id="register-form">
            <div class="full-box">
               <label for="email">E-mail</label>
               <input type="email" name="email" id="name" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box spacing">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Senha</label>
                <input type="text" name="lastname" id="name" placeholder="Digite seu sobrenome">
                </div>
            <div class="half-box spacing">
                 <label for="password">Assunto</label>
                 <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Comentario</label>
                <input type="passconfirmation" name="passconfirmation" id="password" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full box">
                <input type="submit" id="btn-submit" value="Enviar">
            </div>
        </form>
    </div>
